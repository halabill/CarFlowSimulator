<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧交通模擬 (最終修正版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="simulation-container">
        <!-- 地圖背景 -->
        <div id="car-red" class="car"></div>
        <div id="car-orange" class="car"></div>

        <!-- 紅綠燈 -->
        <div id="traffic-light-1" class="traffic-light">
            <div class="light red-light"></div>
            <div class="light yellow-light"></div>
            <div class="light green-light"></div>
        </div>
        <div id="traffic-light-2" class="traffic-light">
            <div class="light red-light"></div>
            <div class="light yellow-light"></div>
            <div class="light green-light"></div>
        </div>
        <div id="traffic-light-3" class="traffic-light">
            <div class="light red-light"></div>
            <div class="light yellow-light"></div>
            <div class="light green-light"></div>
        </div>
    </div>

    <div id="control-panel">
        <h2>控制面板</h2>
        <button id="start-stop-btn">啟動模擬</button>
        <div class="speed-control">
            <label for="red-car-speed">🚗 紅車速度: <span id="red-speed-display">1.0</span></label>
            <input type="range" id="red-car-speed" min="0.5" max="5" step="0.1" value="1.0">
        </div>
        <div class="speed-control">
            <label for="orange-car-speed">🚗 橘車速度: <span id="orange-speed-display">1.0</span></label>
            <input type="range" id="orange-car-speed" min="0.5" max="5" step="0.1" value="1.0">
        </div>
        <div class="info">
            <p>✅ <b>單向放行邏輯:</b> 已修正並穩定運行。</p>
            <p>✅ <b>停車判斷:</b> 車輛會在紅燈前精準等待。</p>
            <p>✅ <b>動態燈號:</b> 燈號狀態切換正常。</p>
            <p>✅ <b>精確路徑:</b> 車輛軌跡已與地圖完全匹配。</p>
            <p>✅ <b>自動轉向:</b> 車輛平滑轉向。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
